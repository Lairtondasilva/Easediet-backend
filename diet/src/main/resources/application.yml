server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka
    instance:
      preferIpAddress: true
    registerWithEureka: true
    fetchRegister: 
    
spring:
  application:
    name: diet-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/db_nutrition?createDatabaseIfNotExist=true&serverTimezone=America/Sao_Paulo&useSSl=false
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Brazil/East
    serialization:
      FAIL_ON_EMPTY_BEANS: false

