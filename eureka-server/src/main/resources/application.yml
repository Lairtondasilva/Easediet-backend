server:
  port: 8762

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka

spring:
  application:
    name: eureka-server
  config:
    import:
      - optional:configserver:http://localhost:8888/
  cloud:
    config:
      profile: application-eureka-server  