server:

  port: 8085

spring:

  application:

    name: gateway

  cloud:

    gateway:

      routes:

        - id: finance-client

          uri: http://localhost:8081/

          predicates:

            - Path=/finance-client/**

        - id: nutritionapp

          uri: http://localhost:8082/

          predicates:

            - Path=/nutritionapp/**

        - id: patient

          uri: http://localhost:8083/

          predicates:

            - Path=/patient/**